<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Options Select Menu JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="langue">Select Language</p>
        <i class="fa-solid fa-chevron-down arrow"></i>
      </header>
      <ul>
        <li>
          <input type="checkbox" id="html" />
          <label for="html">HTML & CSS</label>
        </li>
        <li>
          <input type="checkbox" id="boot" />
          <label for="boot">Bootstrap</label>
        </li>
        <li>
          <input type="checkbox" id="js" />
          <label for="js">Javascript</label>
        </li>
        <li>
          <input type="checkbox" id="node" />
          <label for="node">Node.Js</label>
        </li>
        <li>
          <input type="checkbox" id="react" />
          <label for="react">React Js</label>
        </li>
        <li>
          <input type="checkbox" id="mongo" />
          <label for="mongo">Mongo DB</label>
        </li>
      </ul>
    </div>
  </body>
</html>
